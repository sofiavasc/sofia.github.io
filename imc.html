    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="title2">Calculadora de IMC</h1>
    <form id="formIMC">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" required>
        <label for="altura">Altura (m):</label>
        <input type="number" step="0.01" id="altura" required><br>
        <br><button type="submit" class="btn">Calcular IMC</button>
    </form>

    <div id="resultado">
        <p id="imc"></p>
        <p id="classificacao"></p>
    </div>
